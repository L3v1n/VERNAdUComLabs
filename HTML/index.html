<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Navigation System</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <div id="user-location">
            <p>User Location: <span id="current-location">ST Building</span> <button id="update-location">&#10148;</button></p>
        </div>
        <input type="text" id="search-bar" placeholder="Search Laboratories...">
        <ul id="laboratories-list">
            <!-- Labs will be dynamically added here -->
        </ul>
    </div>
    <div id="directions-box" class="hidden">
        <p id="directions"></p>
        <button id="go-button">Go</button>
        <button id="back-button">Back</button>
    </div>
    <script src="/Scripts/script.js"></script>
</body>
</html>
